version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/packages/bridge"
    schedule:
      interval: "weekly"
      day: "monday"
    allow:
      - dependency-name: "@anthropic-ai/claude-agent-sdk"
      - dependency-name: "@openai/codex-sdk"
    commit-message:
      prefix: "chore(bridge)"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
