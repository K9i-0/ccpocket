name: Test
on:
  pull_request:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          cache: true
      - run: flutter pub get
        working-directory: apps/mobile
      - run: dart analyze .
        working-directory: apps/mobile
      - run: flutter test
        working-directory: apps/mobile
