name: Bridge Release

on:
  push:
    tags:
      - 'bridge/v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:bridge

      - name: Type check
        run: npx tsc --noEmit -p packages/bridge/tsconfig.json

      - name: Build
        run: npm run bridge:build

      - name: Publish to npm
        run: npm publish --workspace=packages/bridge --provenance --access public

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#bridge/v}" >> "$GITHUB_OUTPUT"

      - name: Extract changelog section
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk "/^## \\[${VERSION}\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" packages/bridge/CHANGELOG.md)
          # Use delimiter for multiline output
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "@ccpocket/bridge ${{ steps.version.outputs.version }}" \
            --notes "${{ steps.changelog.outputs.notes }}"
