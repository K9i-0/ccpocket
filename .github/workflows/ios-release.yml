name: iOS Release (Shorebird)
on:
  workflow_dispatch: {}
jobs:
  release:
    runs-on: macos-15
    env:
      SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
      CERTIFICATE_PRIVATE_KEY: ${{ secrets.CERTIFICATE_PRIVATE_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Read Flutter version from .mise.toml
        id: mise
        run: echo "flutter_version=$(grep 'flutter' .mise.toml | sed 's/.*= *\"//' | sed 's/\"//')" >> "$GITHUB_OUTPUT"
      - uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.mise.outputs.flutter_version }}
          cache: true
      - name: Install Codemagic CLI Tools
        run: |
          pipx install codemagic-cli-tools
          pipx ensurepath
      - name: Setup Firebase config
        run: echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}" | base64 -d > apps/mobile/ios/Runner/GoogleService-Info.plist
      - run: flutter pub get
        working-directory: apps/mobile
      - run: dart analyze .
        working-directory: apps/mobile
      - run: flutter test
        working-directory: apps/mobile
      - name: Fetch signing files
        run: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE --create
        env:
          BUNDLE_ID: com.k9i.ccpocket
      - name: Setup keychain
        run: keychain initialize
      - name: Add certs to keychain
        run: keychain add-certificates
      - name: Set up code signing
        run: xcode-project use-profiles
      - name: Shorebird Release iOS
        working-directory: apps/mobile
        run: |
          shorebird release ios \
            --flutter-version="${{ steps.mise.outputs.flutter_version }}" \
            --export-options-plist=$HOME/export_options.plist
      - name: Find IPA file
        id: find_ipa
        run: |
          IPA_PATH=$(ls apps/mobile/build/ios/ipa/*.ipa)
          echo "ipa_path=$IPA_PATH" >> "$GITHUB_OUTPUT"
      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: ${{ steps.find_ipa.outputs.ipa_path }}
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
