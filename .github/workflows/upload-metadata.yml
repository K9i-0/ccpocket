name: Upload Store Metadata

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to upload'
        required: true
        type: choice
        options:
          - both
          - ios
          - android
      skip_screenshots:
        description: 'Skip screenshot upload (use when app is in review)'
        required: false
        type: boolean
        default: false

jobs:
  ios:
    if: ${{ inputs.platform == 'ios' || inputs.platform == 'both' }}
    runs-on: macos-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: apps/mobile

      - name: Install fastlane
        run: gem install fastlane

      - name: Upload iOS metadata
        env:
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          SKIP_SCREENSHOTS: ${{ inputs.skip_screenshots }}
        run: fastlane ios metadata

  android:
    if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: apps/mobile

      - name: Install fastlane
        run: gem install fastlane

      - name: Validate metadata
        run: |
          error=0
          for lang in en-US ja-JP; do
            file="fastlane/metadata/android/${lang}/short_description.txt"
            if [ -f "$file" ]; then
              len=$(wc -m < "$file" | tr -d ' ')
              if [ "$len" -gt 80 ]; then
                echo "::error::${file} is ${len} chars (max 80)"
                error=1
              fi
            fi
            file="fastlane/metadata/android/${lang}/full_description.txt"
            if [ -f "$file" ]; then
              len=$(wc -m < "$file" | tr -d ' ')
              if [ "$len" -gt 4000 ]; then
                echo "::error::${file} is ${len} chars (max 4000)"
                error=1
              fi
            fi
          done
          exit $error

      - name: Upload Android metadata
        env:
          GCLOUD_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_CREDENTIALS }}
        run: fastlane android metadata
