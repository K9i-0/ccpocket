name: Upload Store Metadata

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to upload'
        required: true
        type: choice
        options:
          - both
          - ios
          - android
      upload_screenshots:
        description: 'Upload screenshots'
        required: false
        type: boolean
        default: true
      upload_metadata:
        description: 'Upload metadata (title, description, etc.)'
        required: false
        type: boolean
        default: true
      upload_images:
        description: 'Upload images (icon, feature graphic, etc.)'
        required: false
        type: boolean
        default: false

jobs:
  ios:
    if: ${{ inputs.platform == 'ios' || inputs.platform == 'both' }}
    runs-on: macos-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: apps/mobile

      - name: Install fastlane
        run: gem install fastlane

      - name: Upload iOS metadata
        env:
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          SKIP_SCREENSHOTS: ${{ inputs.upload_screenshots == false }}
        run: fastlane ios metadata

  android:
    if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: apps/mobile

      - name: Install fastlane
        run: gem install fastlane

      - name: Validate metadata
        run: |
          error=0
          for lang in en-US ja-JP; do
            file="fastlane/metadata/android/${lang}/short_description.txt"
            if [ -f "$file" ]; then
              len=$(wc -m < "$file" | tr -d ' ')
              if [ "$len" -gt 80 ]; then
                echo "::error::${file} is ${len} chars (max 80)"
                error=1
              fi
            fi
            file="fastlane/metadata/android/${lang}/full_description.txt"
            if [ -f "$file" ]; then
              len=$(wc -m < "$file" | tr -d ' ')
              if [ "$len" -gt 4000 ]; then
                echo "::error::${file} is ${len} chars (max 4000)"
                error=1
              fi
            fi
          done
          exit $error

      - name: Upload Android metadata
        env:
          GCLOUD_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GCLOUD_SERVICE_ACCOUNT_CREDENTIALS }}
          SKIP_UPLOAD_METADATA: ${{ inputs.upload_metadata == false }}
          SKIP_UPLOAD_SCREENSHOTS: ${{ inputs.upload_screenshots == false }}
          SKIP_UPLOAD_IMAGES: ${{ inputs.upload_images == false }}
        run: fastlane android metadata
